<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-body">
      <div class="card">
        <div class="card-img"></div>
        <div class="card-description">
          <h2>Order Summary</h2>
          <p>
            Now you can listen millions of songs, audiobooks , and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card-pricing-outer">
          <div class="card-pricing-inner">
            <div class="icon">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="middle">
              <h2>Annual Plan</h2>
              <p>$56.99/year</p>
            </div>
            <div class="link">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="payment-btn">
          <button>Proceed to Payment</button>
        </div>
        <div class="footer">
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
